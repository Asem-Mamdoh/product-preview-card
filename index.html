<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product preview card</title>
    <!-- ICON -->
    <link rel="ICON" href="pic/product.png" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />


  </head>
  <body>
    <main class="container">
      <div class="imge" >
        <img src="pic/image-product-desktop.jpg" alt="product image" />
      </div>

      <div class="text" role="article">
        <div class="title">
          <h1>Perfume</h1>
          <h2 class="#">Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>


        <div class="price">
          <p class="#">$149.99</p>
          <span>$169.99</span>
        </div>

        <div class="btn">
          <button class="btn1">
            <img src="pic/icon-cart.svg" alt="icon-cart" /> Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
